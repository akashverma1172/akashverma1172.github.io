<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="./home_layout/layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="icon" href="./static/logo.svg" type="image/icon type">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./static/logo.svg" alt="logo">
            <h4 class="logo">eShop</h4>
        </div>
        <div class="nav-link-space"></div>  
        <nav>
            <ul class="nav-links">
                
                <li class="nav-link"><a href="#"> Specs </a></li>
                <li class="nav-link"><a href="#"> Products </a></li>
                <li class="nav-link"><a href="#"> Contact </a></li>
            </ul>
        </nav>

        <div class="cart">
            <p>username</p>
            <img src="./static/cart.svg" alt="cart" />
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14" bezeless display offering a 4K display with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./static/matebook.png" alt="matebook">
                
            </div>

            

        </section>
        <img class="circle big" src="./static/big-eclipse.svg" alt="big-eclipse">
        <img class="circle mid" src="./static/mid-eclipse.svg" alt="mid-eclipse">
        <img class="circle small" src="./static/small-eclipse.svg" alt="small-eclipse">

        <div class="laptop-select">
            <img class="arrow next" src="./static/arrow-left.svg" alt="">
            <img class="dot blank" src="./static/dot.svg" alt="">
            <img class="dot full" src="./static/dot-full.svg" alt="">
            <img class="arrow left" src="./static/arrow-right.svg" alt="">
        </div>
    </main>
</body>
</html>
